<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Image pop up modal</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <img
          src="./img/gallery-1-preview.jpg"
          alt="The swimming section"
          data-original="./img/gallery-1-full.jpg"
        />
        <img
          src="./img/gallery-2-preview.jpg"
          alt="The dining section"
          data-original="./img/gallery-2-full.jpg"
        />
        <img
          src="./img/gallery-3-preview.jpg"
          alt="The reception section"
          data-original="./img/gallery-3-full.jpg"
        />
        <img
          src="./img/gallery-4-preview.jpg"
          alt="The swimming section"
          data-original="./img/gallery-4-full.jpg"
        />
        <img
          src="./img/gallery-5-preview.jpg"
          alt="Bedroom section"
          data-original="./img/gallery-5-full.jpg"
        />
        <img
          src="./img/gallery-6-preview.jpg"
          alt="The lobby section"
          data-original="./img/gallery-6-full.jpg"
        />
        <img
          src="./img/gallery-7-preview.jpg"
          alt="Water walkway section"
          data-original="./img/gallery-7-full.jpg"
        />
        <img
          src="./img/gallery-8-preview.jpg"
          alt="The swimming section"
          data-original="./img/gallery-8-full.jpg"
        />
      </div>
      <!-- zoom class -->
      <div id="modal" class="modal-container">
        <img src="" class="full-img" alt="" />
        <p class="caption"></p>
      </div>
    </div>
  </body>
</html>
